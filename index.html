<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rookgaard Defense</title>
</head>
<body class="background">

    <table class="inventoryTable tibiaBorder background">

        <tr>
        <td><table>
        <tr><td class="invTileBorder darkBackground invTileSize" id="amuletSlot"><img class="invTileSize" id="amuletSlotImg" src="https://www.tibiawiki.com.br/images/a/ab/NoAmulet.gif" width="90"></td></tr>
        <tr><td class="invTileBorder darkBackground invTileSize" id="weaponSlot"><img class="invTileSize" id="weaponSlotImg" src="https://www.tibiawiki.com.br/images/e/e6/NoWeaponRight.gif" width="90"></td></tr>
        <tr><td class="invTileBorder darkBackground invTileSize" id="ringSlot"><img class="invTileSize" id="ringSlotImg" src="https://www.tibiawiki.com.br/images/a/a8/NoRing.gif" width="90"></td></tr> 
        </table></td>

        <td><table>
        <tr><td class="invTileBorder darkBackground invTileSize" id="helmetSlot"><img class="invTileSize" id="helmetSlotImg" src="https://www.tibiawiki.com.br/images/4/4e/NoHelmet.gif" width="90"></td></tr>
        <tr><td class="invTileBorder darkBackground invTileSize" id="armorSlot"><img class="invTileSize" id="armorSlotImg" src="https://www.tibiawiki.com.br/images/5/5d/NoArmor.gif" width="90"></td></tr>        
        <tr><td class="invTileBorder darkBackground invTileSize" id="legsSlot"><img class="invTileSize" id="legsSlotImg" src="https://www.tibiawiki.com.br/images/7/7d/NoLegs.gif" width="90"></td></tr>

        </table></td>
        
        <td><table>        
        <tr><td class="invTileBorder darkBackground invTileSize" id="bagSlot"><img class="invTileSize" id="bagSlotImg" src="https://www.tibiawiki.com.br/images/d/dc/NoBag.gif" width="90"></td></tr>
        <tr><td class="invTileBorder darkBackground invTileSize" id="shieldSlot"><img class="invTileSize" id="shieldSlotImg" src="https://www.tibiawiki.com.br/images/4/44/NoWeaponLeft.gif" width="90"></td></tr>
        <tr><td class="invTileBorder darkBackground invTileSize" id="ammoSlot"><img class="invTileSize" id="ammoSlotImg" src="https://www.tibiawiki.com.br/images/d/d2/NoAmmo.gif" width="90"></td></tr>
        </table></td>
        </tr>
    </table>

    <canvas class="mainCanvas tibiaBorder background" id="canvas"> </canvas>


    <script src="script.js" type="module"> </script>
    
</body>
</html>
